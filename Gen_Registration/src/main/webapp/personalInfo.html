<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Personal</title>
</head>
<body>
	<form action="personal" method="post">
		<label>Select Gender :</label>
		<input type="radio" name="gender" value="Male"/>Male
		<input type="radio" name="gender" value="Female"/>Female
		<input type="radio" name="gender" value="Other"/>Other<br><br>
		<label>Select Hobbies :</label><br>
		<input type="checkbox" name="hobbies" value="Reading Books"/>Reading Books<br>
		<input type="checkbox" name="hobbies" value="Swiming"/>Swiming<br>
		<input type="checkbox" name="hobbies" value="Football"/>Football<br>
		<input type="checkbox" name="hobbies" value="Treckking"/>Treckking<br>
		<input type="checkbox" name="hobbies Documentories" id="Wacthing Documentories"/>Wacthing Documentories<br>
		<label>Select City : </label>
		<select name="city" id="city">
			<option value="">Not Selected</option>
			<option value="Pune">Pune</option>
			<option value="Mumbai">Mumbai</option>
			<option value="Bengaluru">Bengaluru</option>
			<option value="Hydrabad">Hydrabad</option>
		</select>
		<button type="submit">Register</button>
		
	</form>
</body>
</html>
