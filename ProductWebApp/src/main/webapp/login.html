<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login In</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #74ebd5, #ACB6E5);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    form {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        width: 300px;
        text-align: center;
    }

    input[type="text"] {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.3s;
    }

    input[type="text"]:focus {
        border-color: #74ebd5;
        outline: none;
    }

    button {
        width: 95%;
        padding: 10px;
        background: #74ebd5;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background: #4bb3a7;
    }

    a {
        display: block;
        margin-top: 15px;
        color: #4bb3a7;
        text-decoration: none;
        font-size: 14px;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <form action="validatelogin" method="get">
        <input type="text" name="uname" id="uname" placeholder="Enter uname"/>
        <input type="text" name="pass" id="pass" placeholder="Enter pass"/>
        <button type="submit">Login</button>
        <a href="register.html">Register New User</a>
    </form>
</body>
</html>
